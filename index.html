          const [showTimes, setShowTimes] = useState(true);

          const navigateToSubject = (subject) => {
            setActiveSubject(subject);
            setCurrentView('subject');
            setSubjectTab('dashboard');
          };

          const navigateHome = () => {
            setCurrentView('home');
            setActiveSubject(null);
          };

              <header className="bg-white border-b border-[#EBEBEB] sticky top-0 z-30 shadow-sm">
                <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">

                      </span>

                    <div className="text-sm font-medium text-[#757575] hidden sm:block">

              <div className="mb-10">
                <h2 className="text-3xl font-bold text-[#2D2D2D] mb-3">מרחב הבגרויות שלי</h2>
                <p className="text-[#757575] text-lg">בחר מקצוע כדי להמשיך בלמידה או להתחיל לתכנן את המסלול שלך.</p>

              <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">

                            <div className="flex justify-between text-xs mb-2">
                              <span className="font-medium text-[#757575] flex items-center gap-1.5"><BookOpen size={14}/> הספק בתוכן</span>

                            </div>

                              <div

                                style={{ width: `${subject.progress}%` }}
                              ></div>
                            </div>
                          </div>

                              <div className="flex justify-between text-xs mb-2">
